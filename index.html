<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form JS Validation</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container"><br>
        <h1 class="text-success text-center">Registration Form (JS Validation)</h1>
        <br>
        <div class="col-lg-8 m-auto d-block">
            <form action="#" onsubmit="return validation()" class="bg-light">
                <div class="form-group">
                    <label>User Name: </label>
                    <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                    <span id="username" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label>Password: </label>
                    <input type="password" name="pass" class="form-control" id="pass" autocomplete="off">
                    <span id="password" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label>E-mail ID: </label>
                    <input type="text" name="email" class="form-control" id="email" autocomplete="off">
                    <span id="emailid" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label>Phone No: </label>
                    <input type="text" name="mobile" class="form-control" id="mobileNumber" autocomplete="off">
                    <span id="mobileno" class="text-danger font-weight-bold"></span>
                </div>

                <input type="submit" name="submit" value="Submit" id="submit" class="btn btn-success">
            </form>
        </div>
    </div>

    <!-- JS Validation -->
    <script type="text/javascript">
        function validation(){
            var user = document.getElementById('user').value;
            var pass = document.getElementById('pass').value;
            var email = document.getElementById('email').value;
            var mobileNumber = document.getElementById('mobileNumber').value;
                        // Experiment-6
            if(user == ""){
                document.getElementById('username').innerHTML = "** Please fill the User Name field";
                return false;
            }
            if(user.length <= 6){
                document.getElementById('username').innerHTML = "** Name length should not be less than 6 characters";
                return false;
            }
            else{
                document.getElementById('username').innerHTML = "";
            }

            if(pass == ""){
                document.getElementById('password').innerHTML = "** Please fill the Password field";
                return false;
            }
            if(pass.length <= 6){
                document.getElementById('password').innerHTML = "** Password length should not be less than 6 characters";
                return false;
            }
            else{
                document.getElementById('password').innerHTML = "";
            }

                        // Experiment-7

            if(email == ""){
                document.getElementById('emailid').innerHTML = "** Please fill the E-Mail ID field";
                return false;
            }
            if(email.indexOf('@') <= 0){
                document.getElementById('emailid').innerHTML = "** Invalid position of @";
                return false;
            }
            if((email.charAt(email.length-4)!='.') && (email.charAt(email.length-3)!='.')){
                document.getElementById('emailid').innerHTML = "** Invalid position of .";
                return false;
            }
            else{
                document.getElementById('emailid').innerHTML = "";
            }

            if(mobileNumber == ""){
                document.getElementById('mobileno').innerHTML = "** Please fill the Phone No. field";
                return false;
            }
            if(isNaN(mobileNumber)){
                document.getElementById('mobileno').innerHTML = "** Phone No. contains Numbers only.";
                return false;
            }
            if(mobileNumber.length!=10){
                document.getElementById('mobileno').innerHTML = "** Phone No. must be of 10 digits only";
                return false;
            }
            else{
                document.getElementById('mobileno').innerHTML = "";
            }

        }
    </script>
</body>
</html>
